<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Auction</title>
    <link rel="icon" href="../photo/img/fav.png" type="image/x-icon">


    <link href="../css/userCSS/bootstrap.min.css" rel="stylesheet">
    <link href="../css/ionicons/css/ionicons.min.css" rel="stylesheet">


    <link href="../css/userCSS/style.css" rel="stylesheet">


    <script src="../js/userJS/modernizr.js" defer></script>


      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

</head>

<body>


    <div id="preloader">
        <div class="pre-container">
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </div>
    </div>


    <div class="container-fluid">

        <header class="box-header">


            <div style="width: 100%; display: table;">
                <div style="display: table-row">
                    <div class="box-logo">

                        <div style="display: table-cell"><a th:href="@{/user}"><img src="../photo/logo-pepe.jpg" width="80" alt="Logo"></a></div>
                        <div  style="display: table-cell"> <h3 th:text= "${user.money} + '$'"></h3></div>
                    </div>
                </div>
            </div>


                    <div style="display: table-cell">
                          <a class="box-primary-nav-trigger" href="#0"><span class="box-menu-text">Menu</span><span class="box-menu-icon"></span></a>
                     </div>


        </header>
        <!-- end box header -->

        <!-- nav -->
        <nav>
            <ul class="box-primary-nav">
                <li class="box-label">About me</li>

                <li><a href="index.html">Intro</a> <i class="ion-ios-circle-filled color"></i></li>
                <li><a href="../userController/about.html">About me</a></li>
                <li><a th:href="@{/user/items}">My Items</a></li>


                <li class="box-label">Follow me</li>

                <li class="box-social"><a href="#0"><i class="ion-social-facebook"></i></a></li>
                <li class="box-social"><a href="#0"><i class="ion-social-instagram-outline"></i></a></li>
                <li class="box-social"><a href="#0"><i class="ion-social-twitter"></i></a></li>
                <li class="box-social"><a href="#0"><i class="ion-social-dribbble"></i></a></li>
            </ul>
        </nav>
        <!-- end nav -->

        <!-- box-intro -->
        <section class="box-intro">
            <div class="table-cell">
                <h1 class="box-headline letters rotate-2">
                    <span class="box-words-wrapper">
                        <b class="is-visible">Auction.</b>
                        <b>&nbsp;coding.</b>
                        <b>[[${#httpServletRequest.remoteUser}]].</b>
                    </span>
		        </h1>
                <h5>My dream is not to get FX</h5>
            </div>

            <div class="mouse">
                <div class="scroll"></div>
            </div>
        </section>
        <!-- end box-intro -->
    </div>

    <!-- portfolio div -->
    <div th:each="item : ${items}">

                <div class="portfolio-div" >
                    <div class="portfolio" >
                        <div class="no-padding portfolio_container">

                            <div style="width: 100%; display: table;">
                                <div style="display: table-row">
                                        <div class="col-md-3 col-sm-6  fashion logo" style="display: table-cell;">

                                                <a th:href="@{'/user/product/' + ${item.id}}" class="portfolio_item">
                                                    <img th:src="'/photo/img/products/' + ${item.photo}" alt="image" class="img-responsive" />
                                                    <div class="portfolio_item_hover">
                                                        <div class="portfolio-border clearfix">
                                                            <div class="item_info">
                                                                <span th:text="${item.name}"></span>
                                                                <em th:text="Auction"></em>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </a>
                                                                </div>
                                                          </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                  </div>

    <!-- end portfolio div -->

    <!-- footer -->
    <footer>
        <div class="container-fluid">
            <p class="copyright">Â© Auction 2022 OOP</p>
        </div>
    </footer>
    <!-- end footer -->

    <!-- back to top -->
    <a href="#0" class="cd-top"><i class="ion-android-arrow-up"></i></a>
    <!-- end back to top -->



    <!-- jQuery -->
    <script src="../js/userJS/jquery-2.1.1.js"></script>
    <!--  plugins -->
    <script src="../js/userJS/bootstrap.min.js"></script>
    <script src="../js/userJS/menu.js"></script>
    <script src="../js/userJS/animated-headline.js"></script>
    <script src="../js/userJS/isotope.pkgd.min.js"></script>


    <!--  custom script -->
    <script src="../js/userJS/custom.js"></script>
    
    <!-- google analytics  -->
    <script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)

        ga('create', 'UA-76796224-1', 'auto');
        ga('send', 'pageview');

</body>

</html>
